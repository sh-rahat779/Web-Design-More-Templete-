<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H16-Class JS</title>
    <link rel="shortcut icon" href="images/Shahadot_shr.png">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/form.js"></script>
</head>
<body>
    <section>
        <div id="header">
            <div class="cls_proj">
                <h1>Class Project</h1>
                <div id="project">
                    <form action="" method="">
                        <input type="text" class="focus" id="uname" placeholder="Name">
                        <p id="ufields"></p>
                        <input type="email" class="focus" id="email" placeholder="Enter Your Email">
                        <p id="email_fields"></p>
                        <input type="email" class="focus" id="con_mail" placeholder="Confirm Your Email">
                        <p id="con_fields"></p>
                        <input type="text" class="focus" id="number" placeholder="Type Your Mobile Number">
                        <p id="num_fields"></p>
                        <input type="text" class="focus" id="con_number" placeholder="Re-type Your Mobile Number">
                        <p id="con_num_fields"></p>
                        <input type="password" class="focus" id="pass" placeholder="Enter Your Password">
                        <p id="pass_fields"></p>
                        <input type="password" class="focus" id="con_pass" placeholder="Confirm Your Password">
                        <p id="pass_con_fields"></p>
                        <input type="submit" value="SEND" class="send" id="submit" onclick="return check()">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
