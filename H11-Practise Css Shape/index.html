<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H11-Shape Of Css</title>
    <link rel="shortcut icon" href="images/title_icon.jpg">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div id="header">
            <div class="heading">
                <h1>The Shape Of Css</h1>
            </div>
            <div class="shapes">
                <h2>Square</h2>
                <div class="shapes_one">
                    <div id="square"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Rectangle</h2>
                <div class="shapes_one">
                    <div id="Rectangle"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Circle</h2>
                <div class="shapes_one">
                    <div id="Circle"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Oval</h2>
                <div class="shapes_one">
                    <div id="Oval"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Triangle Up</h2>
                <div class="shapes_one">
                    <div id="Triangle_Up"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Triangle_Down</h2>
                <div class="shapes_one">
                    <div id="Triangle_Down"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Triangle_Left</h2>
                <div class="shapes_one">
                    <div id="Triangle_Right"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Triangle_Right</h2>
                <div class="shapes_one">
                    <div id="Triangle_Left"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Triangle_Top_Left</h2>
                <div class="shapes_one">
                    <div id="Triangle_Top_Left"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Triangle_Top_right</h2>
                <div class="shapes_one">
                    <div id="Triangle_Top_right"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Triangle_Bottom_left</h2>
                <div class="shapes_one">
                    <div id="Triangle_Bottom_right"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Triangle_Bottom_right</h2>
                <div class="shapes_one">
                    <div id="Triangle_Bottom_left"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Curved Tail Arrow</h2>
                <div class="shapes_one">
                    <div id="curved_tail_arrow"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Trapezoid</h2>
                <div class="shapes_one">
                    <div id="Trapezoid"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Parallelogram</h2>
                <div class="shapes_one">
                    <div id="Parallelogram"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Star_Six_points</h2>
                <div class="shapes_one">
                    <div id="Star_Six_points"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Star_five_points</h2>
                <div class="shapes_one">
                    <div id="Star_five_points"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Pentagon</h2>
                <div class="shapes_one">
                    <div id="Pentagon"></div>
                </div>
            </div>
            <div class="shapes">
                <h2>Hexagon</h2>
                <div class="shapes_one">
                    <div id="Hexagon">
                        <img src="images/feature_img.png" width="100" height="50" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
